<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey About Image Generators and ${country}</title>
  <!-- Load jQuery, jQuery UI, and Bootstrap from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include Crowd HTML Elements Library -->
  <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <!-- Define some custom CSS styles -->
  <style>
    p {
      margin-bottom: 0.5rem;
    }
    hr {
      margin: 0.5rem;
    }
    #question-container tr:nth-child(2n) {
      border-bottom: solid 1px;
    }
    tr:nth-child(2n) td {
      padding: 0rem 0rem 2rem 1rem;
    }

    tr:nth-child(2n+1) td {
      padding: 4rem 0rem 0rem 0rem;
    }
    table {
      width: 100%;
    }
  </style>
  <!-- Define the 'fullurl' variable -->
  <script>
    var fullurl = window.location.href;
  </script>
</head>
<body>
  {{crowd_form}}

  <script>
    // get metadata from URL https://stackoverflow.com/a/23218428
    function turkGetParam( name ) { 
      var regexS = "[\?&]"+name+"=([^&#]*)"; 
      var regex = new RegExp( regexS ); 
      var tmpURL = fullurl; 
      var results = regex.exec( tmpURL ); 
      if( results == null ) { 
          return ""; 
      } else { 
          return results[1];    
      } 
    }
    $(document).ready(function() {
      // Get the worker ID, the seed, and the assignment ID from the URL
      var workerId = turkGetParam("workerId");
      var seed = ${seed};
      var assignmentId = turkGetParam("assignmentId");
      // Create a random number generator based on the worker ID and the seed
      var random = new Math.seedrandom(workerId + seed);

      // Initialize the survey
      var numImages = {{ number_of_images }}; // Replace with the actual number of images
      var numItems = {{ number_of_items }}; // Replace with the actual number of items
    });
  </script>
</body>
</html>
