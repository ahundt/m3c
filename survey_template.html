<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey About Image Generators and ${country}</title>
  <!-- Load jQuery, jQuery UI, and Bootstrap from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include Crowd HTML Elements Library -->
  <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
  <!-- Define some custom CSS styles -->
  <style>
    p {
      margin-bottom: 0.5rem;
    }
    hr {
      margin: 0.5rem;
    }
    #question-container tr {
      border-bottom: solid 1px;
    }
    #question-container td {
      padding: 1rem 0.5rem;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>
  {{crowd_form}}

  <script>
    $(document).ready(function() {
      // Get the worker ID, the seed, and the assignment ID from the URL
      var workerId = turkGetParam("workerId");
      var seed = turkGetParam("seed");
      var assignmentId = turkGetParam("assignmentId");
      // Create a random number generator based on the worker ID and the seed
      var random = new Math.seedrandom(workerId + seed);

      // Initialize the survey
      var numImages = {{ number_of_images }}; // Replace with the actual number of images
      var numItems = {{ number_of_items }}; // Replace with the actual number of items
      var rankings = [...Array(numImages)].map((_, i) => i + 1); // Initialize rankings from 1 to numImages

      // Shuffle the rankings randomly
      for (var i = numImages - 1; i > 0; i--) {
        var j = Math.floor(random() * (i + 1));
        var temp = rankings[i];
        rankings[i] = rankings[j];
        rankings[j] = temp;
      }

      // Update the rankings in the number boxes
      function updateRankings() {
        for (var i = 0; i < numImages; i++) {
          $('#promptrow' + (i % numItems + 1) + '-img' + i + '-rating').val(rankings[i]);
        }
      }

      // Handle arrow clicks to swap rankings
      function swapRankings(index1, index2) {
        var temp = rankings[index1];
        rankings[index1] = rankings[index2];
        rankings[index2] = temp;
        updateRankings();
      }

      // Register arrow click event handlers
      for (var i = 0; i < numImages; i++) {
        $('#promptrow' + (i % numItems + 1) + '-img' + i + '-arrow-left').click(function() {
          var index = parseInt($(this).data('index'));
          if (index > 0) {
            swapRankings(index, index - 1);
          }
        });
        $('#promptrow' + (i % numItems + 1) + '-img' + i + '-arrow-right').click(function() {
          var index = parseInt($(this).data('index'));
          if (index < numImages - 1) {
            swapRankings(index, index + 1);
          }
        });
      }

      // Initial rankings update
      updateRankings();
    });
  </script>
</body>
</html>
